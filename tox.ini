# Requires tox > 1.8

[tox]
envlist =
    py{38,39,310,311,312}-dj{32,42}
    py{310,311,312}-djmain
    check
skipsdist = True

[pytest]
testpaths = tests
python_paths = tests
django_find_project = false
DJANGO_SETTINGS_MODULE = settings

[testenv]
deps =
    mock
    pytest
    pytest-django
    pytest-pythonpath
    dj32: Django>=3.2,<4.0
    dj42: Django>=4.2,<5.0
    djmain: https://github.com/django/django/archive/main.tar.gz
commands=pytest {posargs}
ignore_outcome =
    djmain: True
ignore_errors =
    djmain: True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
DJANGO =
    3.2: dj32
    4.2: dj42
    main: djmain

[testenv:check]
deps =
    twine
    wheel
commands =
    python setup.py sdist bdist_wheel
    twine check --strict dist/*
